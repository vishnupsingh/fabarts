        <div class="col-sm-12 col-md-12 col-lg-12 headerCol">
            <h2>{{ summary.heading }}</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm col-md col-lg">
            <img [src]="summary.imagePath" class="image">

            <p>{{ summary.summaryText }}</p>
        </div>
    </div>
</div>
